    <div id="loginPage" class="screen" style="display: none;">
    <div class="login-box">
        <button id="btnBack" class="back-btn btn">← Back</button>
        <h2 class="topics">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <p id="errorMsg" class="error-msg"></p>
        <button id="login" class="login-btn btn">Login</button>
        <div id="regPageDiv">
            <p id="regAsk">Don't have an account?</p>
            <button id="btnRegPage">Register</button>
        </div>
        </div>
    </div>

    <div id="regPage" class="screen" style="display:none;">
        <div class="reg-box">
        <button id="btnBackReg" class="back-btn btn">← Back</button>
        <h2>Register</h2>
        <div id="avatarContainer">
          <img src="assets/images/avator.png" alt="Avatar" id="avatorImg">
          <label for="imgUploader" id="uploadIcon">
            <i class="fa fa-camera"></i>
          </label>
          <input type="file" id="imgUploader" accept="image/*" hidden>
        </div>

        <input type="text" id="regUsername" placeholder="New Username">
        <input type="password" id="regPassword" placeholder="New Password">
        <p id="errorMsgReg" class="error-msg"></p>
        <button id="regBtn">Register</button>
        <div id="loginPageDiv">
            <p id="loginAsk">Already have an account?</p>
            <button id="btnLoginPage">Login</button>
        </div>
        </div>
    </div>

</div>

  </div>
</div>
